<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha página</title>
  </head>
  <body>

    <h1>Minha página web</h1>

    <hr>
    <button type="button" onclick="clicou()">Clique aqui</button>
    <button type="button" onclick="resetar()">Resetar</button>
    <h3 id="message" onclick="redirect()"></h3>

    <div>
      <label for="text"> Nome</label>
      <input type="text" placeholder="passe o mause aqui" id="caixaTexto"
        onmouseover="trocar()" onclick="clique()">
    </div>
    <hr>
    <select onchange="imprimeValor(this)">
      <option value="1">Valor 1</option>
      <option value="2">Valor 2</option>
      <option value="3">Valor 3</option>
      <option value="4">Valor 4</option>
    </select>
    <script src="js/main.js""></script>
  </body>
</html>
